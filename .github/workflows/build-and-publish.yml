name: build-and-publish

on:
  pull_request:
  push:
    branches: [ main ]
    tags: [ 'v*' ]             # e.g., v0.1.1
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional release tag (e.g., v0.1.1)'
        required: false
        default: ''

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: ai
            context: .
            dockerfile: docker/ai/Dockerfile
            image: shravans31/f1-lakehouse-ai
          - service: dashboard
            context: .
            dockerfile: docker/dashboard/Dockerfile
            image: shravans31/f1-lakehouse-dashboard

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub (skip on PR)
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tags/labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            # publish "latest" only from main branch
            type=raw,value=latest,enable=${{ github.ref_type == 'branch' && github.ref_name == 'main' }}
            # tag builds (vX.Y.Z)
            type=ref,event=tag
            # manual dispatch override from input
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}
            # always publish short SHA too
            type=sha,format=short

      - name: Build (PR=build only; main/tag/dispatch=build+push)
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
